<div *ngIf="show">

    <div class="head" style="margin-bottom: 10px;">
      <p></p>
        <h2 style="float:left;position:absolute;font-size:30px">         
               
        </h2>        
      </div>
      
      
      <!--navbar-->
      <div class="topnav">
          <button class="navbtn" style="width:auto;float:left">Welcome {{student.name}}! </button>
          
          <input class="nav" type = "button" value = "LogOut" (click)="onLogOut();" onclick="myClear()" style="width:auto;float:right">
          <button  class="navbtn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;float:right">Edit Details</button>
          <input class="nav" type = "button" value = "Results" (click)="getResults()" style="width:auto;float:right">
          <input class="nav" type = "button" value = "Available Tests" (click)="getAvailableTests()" style="width:auto;float:right">

      </div>
  


      <div id="id01" class="modal"> 
          <div class="modal-content animate" style="max-width:500px;margin:auto">
            <div class="login-wrap">
              <div class="login-html">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Update Your Details</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                
                
                <div class="login-form">


                  <form class="sign-in-htm" (ngSubmit)="updateStudent();">


                    
					<div class="group">
              <label for="user" class="label">Email</label>
              <input type = "email" class="input" name = "email" id="store" value = "{{student.email}}" [(ngModel)]="student.email" readonly>
            </div>
  
         <div class="group">
              <label for="user" class="label">Username</label>
              <input type = "text" class="input" name = "name" id="store" value = "{{student.name}}" [(ngModel)]="student.name">
            </div>
  
          <div class="group">
              <label for="user" class="label">Password</label>
              <input type = "text" class="input" name = "password" id="store" value = "{{student.password}}" [(ngModel)]="student.password"> 
            </div>
  
          <div class="group">
              <label for="user" class="label">Phone</label>
              <input type = "text" class="input" name = "phone" id="store" value = "{{student.phone}}" [(ngModel)]="student.phone"> 
            </div>
  
          <div class="group">
              <label for="user" class="label">Age</label>
              <input type = "number" class="input" name = "age" id="store" value = "{{student.age}}" [(ngModel)]="student.age"> 
            </div>
  
          <div class="group">
              <label for="user" class="label">Gender</label>
              <input type = "text" class="input" name = "gender" id="store" value = "{{student.gender}}" [(ngModel)]="student.gender"> 
            </div>
  
          <div class="group">
              <label for="user" class="label">Qualification</label>
              <input type = "text" class="input" name = "qualification" id="store" value = "{{student.qualification}}" [(ngModel)]="student.qualification"> 
            </div>
  
          <div class="group">
              <label for="user" class="label">City</label>
              <input type = "text"  class="input" name = "city" id="store" value = "{{student.city}}" [(ngModel)]="student.city"> 
            </div>


                    <div class="group">
                      <input type="submit" class="button" value="UPDATE" onclick="document.getElementById('id01').style.display='none'; myStore();">
                    </div>


                    <div class="group">
                    <button type="button" class="button" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
                  </div>
                  </form>
      
      
                
                </div>
              </div>
            </div>
          </div>
      </div>

</div>



<div id="center" class="center">


<div *ngIf="!listSize && hideExam" align = "center">
  <br><br><br><br><br><br><br><br>
    <p style="color:aliceblue; font-size: 50px">You have taken all the tests.</p>
</div>
<div *ngIf="hideExam&&listSize">
    <div class="square-flip" *ngFor="let exam of list">
        
      <div class='square'>
        <div class="square-container">
          <div class="align-center"><img src="https://img.collegedekhocdn.com/media/img/news/schedule_for_exam_btch.png?tr=h-310,w-615" style="width:100%;height:100%" class="boxshadow" alt=""></div>
          <h2 class="textshadow">{{exam}} exam</h2>
          <h3 class="textshadow">Gear up for the upcoming {{exam}} exam</h3>
        </div>
        <div class="flip-overlay"></div>
      </div>
      <div class='square2'>
        <div class="square-container2">
          <div class="align-center"><img src="https://s3-ap-south-1.amazonaws.com/av-blog-media/wp-content/uploads/2017/02/12075444/start-test.jpg" style="width:100%;height:100%"></div>
          <input type="button" (click)="startTest(exam)" value="Start Test!" class="boxshadow kallyas-button"/>
        
        </div>
        <div class="flip-overlay"></div>
      </div>
    </div>
  </div>


  <div *ngIf="!resultSize && showResults" align = "center">
      <br><br><br><br><br><br><br><br>
        <p style="color:aliceblue; font-size: 50px">You have not taken any test.</p>
    </div>
  <div *ngIf="showResults&&resultSize">
    <div class="square-flip" *ngFor="let examPojo of list1">
        <div class='square'>
          <div class="square-container">
            <div class="align-center"><img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201804/results__2__0.jpeg?deqUugrb7J32MglBzLdBcsoNDct1zPZo" style="width:100%;height:100%" class="boxshadow" alt=""></div>
            <h2 class="textshadow">{{examPojo.ename}} results Are Out!</h2>
            <h3 class="textshadow">Turn over for your results!</h3>
          </div>
          <div class="flip-overlay"></div>
        </div>
        <div class='square2'>
          <div class="square-container2">
            <!-- <div class="align-center"><img src="https://www.careerpower.in/images/ic_sbi_po_alert.png" style="width:100%;height:100%"></div> -->
            <div *ngIf="showResultsButton">
            <input type="button" (click)="generateResults(examPojo.ename)" class="boxshadow kallyas-button" value="See your Results!" />
            </div>
              <div *ngIf="displayResults">
                <table align = "center">
                  <tr>
                    <th><h2><b>Exam Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></h2></th>
                    <th><h2><b>Marks</b></h2></th>
                  </tr>
                  <tr>
                    <td style="color:floralwhite"><b>{{examPojo.ename}}</b></td>
                    <td style="color:floralwhite"><b>{{examPojo.marks}}</b></td>
                  </tr>
                </table>
            </div>
          </div>
          <div class="flip-overlay"></div>
        </div>
      </div>
    </div>
</div>
<router-outlet></router-outlet>
